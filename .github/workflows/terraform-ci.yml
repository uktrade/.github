# .github/workflows/terraform-ci.yml
name: terraform-ci

on:
  workflow_call:
    inputs:
      run_tflint:
        description: "Run TFLint after fmt/validate."
        required: false
        type: boolean
        default: false
      extra_skip_globs:
        description: "Newline-separated patterns to skip (e.g., 'sandbox/*')."
        required: false
        type: string
        default: ""

  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches: [main, master, dev]

jobs:
  terraform-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Keep fmt clean of provider cache warnings
      - name: FMT (repo-wide)
        env:
          TF_PLUGIN_CACHE_DIR: ""
        run: terraform fmt -recursive -check

      # Prepare provider plugin cache for init/validate
      - name: Prepare Terraform plugin cache
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.terraform.d/plugin-cache"
          echo "TF_PLUGIN_CACHE_DIR=$HOME/.terraform.d/plugin-cache" >> "$GITHUB_ENV"

      - name: Cache Terraform provider plugins
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.terraform.d/plugin-cache
          key: tf-plugins-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            tf-plugins-${{ runner.os }}-

      - name: Discover Terraform roots
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          # 1) Start from tracked .tf / .tf.json files
          mapfile -t CANDIDATES < <(git ls-files -- '*.tf' '*.tf.json' 2>/dev/null | xargs -n1 dirname | sort -u)

          # 2) Built-in skips (noise dirs)
          skip_regex='(^|/)(\.terraform|\.github|\.git|node_modules|vendor|examples?|test|tests|docs)(/|$)'

          # 3) Optional extra skips from input (newline-separated -> regex OR)
          EXTRA_SKIP="${{ inputs.extra_skip_globs }}"
          if [[ -n "$EXTRA_SKIP" ]]; then
            # Escape dots and slashes a bit and join with |
            extra_regex="$(printf '%s\n' "$EXTRA_SKIP" | sed -E 's/[.[\]{}()+*^$\\|]/\\&/g; s,/,\\/,g' | paste -sd'|' -)"
            skip_regex="(${skip_regex}|${extra_regex})"
          fi

          # 4) Build final DIRS list, ensuring each has at least one *.tf / *.tf.json
          declare -a DIRS=()
          for d in "${CANDIDATES[@]}"; do
            [[ "$d" =~ $skip_regex ]] && continue
            shopt -s nullglob
            tf_files=( "$d"/*.tf "$d"/*.tf.json )
            shopt -u nullglob
            [[ ${#tf_files[@]} -eq 0 ]] && continue
            DIRS+=("$d")
          done

          if [[ ${#DIRS[@]} -eq 0 ]]; then
            echo "dirs=" >> "$GITHUB_OUTPUT"
            echo "No Terraform files found. Skipping validation."
            exit 0
          fi

          printf '%s\n' "${DIRS[@]}"
          # Save as newline-separated for next step
          {
            printf 'dirs<<EOF\n'
            printf '%s\n' "${DIRS[@]}"
            printf 'EOF\n'
          } >> "$GITHUB_OUTPUT"

      - name: Validate (auto-discovered roots)
        if: steps.discover.outputs.dirs != ''
        shell: bash
        run: |
          set -euo pipefail
          # Read newline-separated list from previous step
          mapfile -t DIRS < <(printf "%s\n" "${{ steps.discover.outputs.dirs }}")

          echo "Validating roots:"
          printf ' - %s\n' "${DIRS[@]}"

          failed=()

          for d in "${DIRS[@]}"; do
            echo "==> terraform validate: $d"

            # Use readonly lockfile only if present to avoid churn
            lockflag=()
            [[ -f "$d/.terraform.lock.hcl" ]] && lockflag=(-lockfile=readonly)

            if ! terraform -chdir="$d" init -backend=false -input=false "${lockflag[@]}" -no-color; then
              echo "::warning file=$d::terraform init failed (skipping validate for this root)"
              failed+=("$d (init failed)")
              continue
            fi

            if ! terraform -chdir="$d" validate -no-color; then
              echo "::error file=$d::terraform validate failed"
              failed+=("$d (validate failed)")
            fi
          done

          if [[ ${#failed[@]} -gt 0 ]]; then
            echo "The following roots failed:"
            printf ' - %s\n' "${failed[@]}"
            exit 1
          fi

      - name: Setup TFLint
        if: ${{ inputs.run_tflint }}
        uses: terraform-linters/setup-tflint@v4

      - name: Cache TFLint plugins
        if: ${{ inputs.run_tflint }}
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: tflint-plugins-${{ runner.os }}-${{ hashFiles('**/.tflint.hcl') }}
          restore-keys: |
            tflint-plugins-${{ runner.os }}-

      - name: TFLint (auto-discovered roots)
        if: ${{ inputs.run_tflint && steps.discover.outputs.dirs != '' }}
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t DIRS < <(printf "%s\n" "${{ steps.discover.outputs.dirs }}")
          for d in "${DIRS[@]}"; do
            echo "==> tflint $d"
            (cd "$d" && tflint --init && tflint)
          done
